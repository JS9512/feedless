<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Website</title>
</head>
<body>
  <div id="modal" style="margin: auto">
    <h3>Welcome</h3>
    <p>to this website</p>
    <button onclick="render()">Continue</button>
  </div>
</body>
<script>
  function render() {
    document.getElementById('modal').remove();
    const feed = `
<div>
  <h1>Dynamic Website</h1>
    <ul>
    <li>
      <div>
        <div><a href="http://localhost:8080/article-1.html">Article 1</a></div>
        <p>Lorem ipsum Article 1</p>
      </div>
    </li>
    <li>
      <div>
        <div><a href="http://localhost:8080/article-2.html">Article 2</a></div>
        <p>Lorem ipsum Article 2</p>
      </div>
    </li>
    <li>
      <div>
        <div><a href="http://localhost:8080/article-3.html">Article 3</a></div>
        <p>Lorem ipsum Article 3</p>
      </div>
    </li>
  </ul>
</div>`;
    document.body.append(new DOMParser().parseFromString(feed, 'text/html').body.firstChild);
  }
</script>
</html>
