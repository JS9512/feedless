<div *ngIf="embed" class="flex__column" style="overflow: auto; display: flex">
  <iframe
    #iframeElement
    (load)="loadedDocument()"
    [hidden]="embed.mimeType?.startsWith('image/')"
    [ngStyle]="{ width: getWidth(), height: getHeight() }"
    sandbox="allow-scripts"
    style="position: relative; border-width: 0; flex: 1"
  ></iframe>
  <div class="ion-padding">xpath: {{currentXpath}}</div>
</div>
