<app-menu [color]="color"
          [value]="control.value"
          [disabled]="disabled"
          (valueChanged)="setValue($event.key)"
          [labelFn]="'label'"
          [hideFilter]="hideFilter"
          [error]="control.invalid"
          [items]="items"
          [placeholder]="placeholder">
  {{label()}}
</app-menu>
