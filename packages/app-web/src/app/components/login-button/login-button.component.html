<ion-button
  *ngIf="!authorization?.loggedIn"
  class="cy-login-button"
  [expand]="expand"
  [color]="color"
  routerLink="/login"
>
  Login
</ion-button>

<ion-button
  *ngIf="authorization?.loggedIn"
  class="cy-profile-button"
  [expand]="expand"
  [color]="color"
  routerLink="/profile"
>
  <ng-container *ngIf="label">
    <ion-icon name="person-outline" slot="start"></ion-icon>
    {{ label }}
  </ng-container>
  <ng-container *ngIf="!label">
    <ion-icon name="person-outline"></ion-icon>
  </ng-container>
</ion-button>
