<ion-item class="cy-feed-item">
  <div class="ion-margin-end">{{ feedItemIndex }}.</div>
  <ion-label>
    <h2 *ngIf="feedItem.contentTitle" class="cy-remote-feed__title">
      {{ feedItem.contentTitle }}
    </h2>
    <h2 *ngIf="!feedItem.contentTitle" class="cy-remote-feed__title">
      <del>Empty Title</del>
    </h2>
    <p>
      <a
        [href]="feedItem.url"
        class="title"
        referrerpolicy="no-referrer"
        target="_blank"
        >{{ feedItem.url }}</a
      >
    </p>
    <p class="cy-remote-feed__date-published">
      Published
      {{ toDate(feedItem.publishedAt) | date: dateFormat }}
    </p>
    <p *ngIf="feedItem.tags?.length > 0">
      <ion-chip *ngFor="let tag of feedItem.tags">{{ tag }}</ion-chip>
    </p>
    <p *ngIf="feedItem.startingAt">
      Starting
      {{ toDate(feedItem.startingAt) | date: dateFormat }}
    </p>
    <p class="cy-remote-feed__body ion-text-wrap">
      {{ feedItem.contentText }}
    </p>
  </ion-label>
</ion-item>
