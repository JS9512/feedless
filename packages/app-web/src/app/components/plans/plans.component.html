<div class="plans ion-margin">
  <app-plan-column *ngFor="let plan of finalPlans"
                   [price]="'$' + formatPrice(plan.currentCosts)"
                   [featureGroups]="plan.featureGroups"
                   [ngStyle]="{ '--color': plan.color }">
    <div planHeader>
      <div *ngIf="planHeaders"
           [innerHtml]="planHeaders[plan.name]"></div>
      <ng-container *ngIf="!planHeaders">
        {{ plan.name }}
      </ng-container>
    </div>

    <ion-button
      planAction
      [color]="plan.action.color"
      [routerLink]="plan.action.redirectTo"
      expand="block"
    >
      {{ plan.action.label }}
    </ion-button>

  </app-plan-column>
</div>

<div class="ion-margin">
  <sup>1</sup> Beta and <sup>2</sup> Experimental features can be opted-in in
  profile
</div>
