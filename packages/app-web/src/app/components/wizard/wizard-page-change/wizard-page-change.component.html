<div class="flex">
  <div style="flex: 1; position: relative; overflow-y: auto">
    <ion-accordion-group
      [multiple]="true"
      style="position: absolute; width: 100%"
      [value]="['element', 'source', 'rate', 'matcher']"
    >
      <ion-accordion
        class="accordion__source"
        value="source"
        toggle-icon-slot="start"
      >
        <ion-item slot="header">
          <ion-label>Source</ion-label>
        </ion-item>
        <ion-list slot="content">
          <app-wizard-fetch-options
            [handler]="handler"
          ></app-wizard-fetch-options>
        </ion-list>
      </ion-accordion>
      <ion-accordion value="element" toggle-icon-slot="start">
        <ion-item slot="header">
          <ion-label> Page Fragment </ion-label>
        </ion-item>
        <ion-grid slot="content">
          <ion-row>
            <ion-col size="4">Title</ion-col>
            <ion-col>
              <ion-input
                name="title"
                aria-label="title"
                placeholder="Type a name"
                [formControl]="formGroup.controls.title"
              ></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">XPath</ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-textarea
                name="fragmentXpath"
                rows="2"
                [autoGrow]="true"
                aria-label="fragmentXpath"
                placeholder="xpath"
                class="ion-text-left"
                [formControl]="formGroup.controls.fragmentXpath"
              ></ion-textarea>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-accordion>
      <ion-accordion value="rate" toggle-icon-slot="start">
        <ion-item slot="header">
          <ion-label>Update Rate</ion-label>
        </ion-item>
        <ion-grid slot="content">
          <ion-row>
            <ion-col>
              <ion-range
                [min]="refreshRateMin"
                [max]="refreshRateMax"
                style="height: 20px"
                color="primary"
                aria-label="refreshRateRange"
                class="ion-no-margin"
                [formControl]="formGroup.controls.refreshRateMin"
              ></ion-range>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col
              class="ion-text-center"
              style="align-self: center; white-space: nowrap"
            >
              {{ humanizeMinutes() }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-accordion>

      <ion-accordion value="matcher" toggle-icon-slot="start">
        <ion-item slot="header">
          <ion-label>Compare By</ion-label>
        </ion-item>
        <ion-grid slot="content">
          <ion-row>
            <ion-col push="1" size="11">
              <ion-radio-group
                value="text"
                [formControl]="formGroup.controls.compareBy"
              >
                <ion-item>
                  <ion-label>Text</ion-label>
                  <ion-radio
                    slot="end"
                    aria-label="text"
                    value="text"
                  ></ion-radio>
                </ion-item>

                <ion-item>
                  <ion-label>Markup</ion-label>
                  <ion-radio
                    slot="end"
                    aria-label="markup"
                    value="markup"
                  ></ion-radio>
                </ion-item>

                <ion-item>
                  <ion-label>Pixel</ion-label>
                  <ion-radio
                    slot="end"
                    aria-label="pixel"
                    value="pixel"
                  ></ion-radio>
                </ion-item>
              </ion-radio-group>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-accordion>
    </ion-accordion-group>
  </div>

  <div style="flex: 2; display: flex; flex-direction: column">
    <app-embedded-website
      class="flex"
      [highlightXpath]="getHighlightXpath()"
      [embed]="embedWebsiteData"
      (pickedXpath)="handleXpathChange($event)"
    ></app-embedded-website>
  </div>
</div>
