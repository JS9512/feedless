<div class="ion-margin-vertical">
  <h1>{{ headerText }}</h1>
  <div class="body">
    {{ bodyText }}
  </div>
  <div class="ion-margin-vertical">
    <app-searchbar
      [buttonText]="buttonText"
      *ngIf="!submitted"
      placeholder="Your email"
      [loading]="busy"
      (querySubmit)="joinNow($event)"
      color="primary"
    ></app-searchbar>
    <ion-item color="success" *ngIf="submitted" style="border-radius: 8px">
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-label>
        Great, you joined the club!
      </ion-label>
    </ion-item>
    <ion-item *ngIf="errorMessage" style="border-radius: 8px; --background: none">
      <ion-label color="danger">{{ errorMessage }}</ion-label>
    </ion-item>
  </div>
  <div class="body">
    <ng-content></ng-content>
  </div>
</div>
