<ion-grid class="ion-margin-vertical">
  <ion-row>
    <ion-col size-md="8" push-md="2" size-sm="12">
      <h1>Reserve your spot now!</h1>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-md="8" push-md="2" size-sm="12">
      <p>
        Join the wait-list today and be the first to experience the future unfolding before your eyes!
      </p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-md="8" push-md="2" size-sm="12">
  <app-searchbar buttonText="Join the Wait List"
                 placeholder="Enter your email"
                 (querySubmit)="joinNow($event)"
                 color="primary"></app-searchbar>
    </ion-col>
  </ion-row>
</ion-grid>
