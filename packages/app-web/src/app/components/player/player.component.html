<div class="ion-margin-top" *ngIf="hasAudioStream(document)">
  <ion-button
    shape="round"
    fill="clear"
    color="dark"
    *ngIf="!isPlaying"
    (click)="playAudio()"
  >
    <ion-icon
      name="play-outline"
      color="primary"
      slot="start"
    ></ion-icon>
    Play
    <ion-note class="ion-padding-start">{{ firstAudioLength(document) }}</ion-note>
  </ion-button>
  <audio
    controls
    autoplay
    style="width: 100%"
    *ngIf="isPlaying"
  >
    <source [src]="firstAudioStream(document)" />
  </audio>
</div>
