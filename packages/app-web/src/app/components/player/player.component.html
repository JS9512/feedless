<div *ngIf="hasAudioStream(document)" class="ion-margin-top">
  <ion-button
    (click)="playAudio()"
    *ngIf="!isPlaying"
    color="dark"
    fill="clear"
    shape="round"
  >
    <ion-icon color="primary" name="play-outline" slot="start"></ion-icon>
    Play
    <ion-note class="ion-padding-start"
      >{{ firstAudioLength(document) }}
    </ion-note>
  </ion-button>
  <audio *ngIf="isPlaying" autoplay controls style="width: 100%">
    <source [src]="firstAudioStream(document)" />
  </audio>
</div>
