<ion-list *ngIf="mode === 'enterMail'">
  <form (ngSubmit)="initiateSession()">
    <ion-item>
      <ion-input
        #email
        name="email"
        label="Email"
        labelPlacement="stacked"
        [formControl]="emailFc"
        type="email"
        placeholder="Enter your email"
      ></ion-input>
    </ion-item>
    <ion-item
      class="ion-margin-top"
      [button]="true"
      (click)="initiateSession()"
      type="submit"
      color="primary"
    >
      Send Auth Code
      <ion-icon name="arrow-forward-outline" slot="end"></ion-icon>
    </ion-item>
  </form>
</ion-list>

<ion-list *ngIf="mode === 'enterConfirmationCode'">
  <form (ngSubmit)="sendConfirmationCode(confirmationCode.value)">
    <ion-item>
      <ion-label position="stacked">Confirmation Code</ion-label>
      <ion-input
        name="confirmationCode"
        aria-label="confirmationCode"
        #confirmationCode
        placeholder="Type here"
      ></ion-input>
    </ion-item>
    <ion-item
      class="ion-margin-top"
      [button]="true"
      (click)="sendConfirmationCode(confirmationCode.value)"
      color="primary"
    >
      Authenticate
    </ion-item>
  </form>
</ion-list>
