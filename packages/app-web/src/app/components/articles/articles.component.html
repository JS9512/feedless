<ion-list>
  <ion-item *ngIf="entities?.length === 0">
    <em>No {{ name }} yet</em>
  </ion-item>
  <ion-row *ngFor="let entity of entities">
    <!--    <ion-col size="1" class="ion-align-self-center">-->
    <!--      <ion-item>-->
    <!--        <ion-checkbox-->
    <!--          aria-label="check"-->
    <!--          (ionChange)="onCheckChange($event, entity)"-->
    <!--          [checked]="isChecked(entity)"-->
    <!--          color="success"-->
    <!--        ></ion-checkbox>-->
    <!--      </ion-item>-->
    <!--    </ion-col>-->
    <ion-col size="12">
      <ion-item
        style="--background: transparent; --background-hover: none"
        [button]="true"
        class="cy-article-ref"
      >
        <ion-label>
          <ion-note>{{
            entity.createdAt | date: "HH:mm dd. MMM. YY"
            }}</ion-note>

          <h2 style="margin-top: 5px">
<!--            <ion-chip>{{-->
<!--              entity.status-->
<!--              }}</ion-chip>-->
            <a
              [href]="entity.url"
              class="link"
            >
              {{ entity.contentTitle ?? "[no title]" }}</a
            >
          </h2>

          <p>
            {{ entity.contentText }}
          </p>
        </ion-label>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-infinite-scroll
    *ngIf="!isLast"
    (ionInfinite)="nextPage($event)"
  >
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-list>
