<ng-container *ngIf="serverSettings.isSelfHosted()">
  <ion-toolbar routerLink="/license"
               routerLinkActive="hidden"
               color="primary"
               *ngIf="isTrialPeriod()">
    <ion-text class="ion-margin-horizontal">
      <strong>Your Trial Period</strong> ends in {{ trialEndIn }}
    </ion-text>
    <ion-button
      slot="end"
      class="ion-margin-end"
      color="dark"
      routerLink="/license"
    >
      Activate
    </ion-button>
  </ion-toolbar>
  <ion-toolbar routerLink="/license"
               routerLinkActive="hidden"
               color="danger"
               *ngIf="!isTrialPeriod() && !license?.isValid">
    <ion-text class="ion-margin-horizontal">
      <strong>Trial Period ended</strong>.
    </ion-text>
    <ion-button
      slot="end"
      class="ion-margin-end"
      color="dark"
      routerLink="/license"
    >
      Activate
    </ion-button>
  </ion-toolbar>
</ng-container>
