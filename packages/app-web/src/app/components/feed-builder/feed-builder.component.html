<div class="flex__column">
  <div *ngIf="!hideSearchBar">
    <ion-toolbar style="padding: 10px">
      <app-searchbar
        (querySubmit)="handleQuery($event)"
        [value]="url"
        [loading]="loading"
        (cancelReceived)="handleCancel()"
        buttonText="Go"
        [color]="url?.length > 0 ? undefined : 'primary'"
        placeholder="Type a Url of a website"
      ></app-searchbar>
      <ng-container *ngIf="errorMessage">
        <p style="color: var(--ion-color-danger)" class="ion-margin">
          We ran into a problem! {{ errorMessage }}.
        </p>
        <p class="ion-margin">
          Some errors can be resolved by
          <a href="javascript:void(0)" (click)="showInteractiveWebsiteModal()"
            >enabling JavaScript</a
          >
        </p>
      </ng-container>
    </ion-toolbar>
  </div>

  <div class="flex">
    <div *ngIf="loading" class="ion-margin">
      <ion-spinner name="dots"></ion-spinner>
    </div>

    <div
      *ngIf="!scrapeResponse && repositories.length > 0 && !loading"
      class="ion-padding"
      style="width: 100%"
    >
      <p>Remix existing feeds</p>
      <ion-list>
        <ion-item
          *ngFor="let r of repositories"
          [button]="true"
          (click)="remix(r)"
        >
          {{ r.title }}
        </ion-item>
      </ion-list>
    </div>

    <app-transform-website-to-feed
      #webToFeedTransformer
      (selectedFeedChange)="selectedFeed = $event"
      (statusChange)="hasFeed = $event === 'valid'"
      *ngIf="scrapeResponse"
      [scrapeRequest]="scrapeRequest"
      [scrapeResponse]="scrapeResponse"
    >
      <ion-item
        (click)="showInteractiveWebsiteModal()"
        class="cy-enable-js-button"
        [button]="true"
        topSlot
      >
        JavaScript Support
        <ion-icon name="logo-javascript" color="warning" slot="end"></ion-icon>
      </ion-item>
      <ion-item
        (click)="showTagsModal()"
        class="cy-enable-js-button"
        [button]="true"
        centerSlot
      >
        <ion-label>
          Tags
          <ion-note *ngIf="tags.length > 0">{{ getTagsString() }}</ion-note>
        </ion-label>
        <ion-icon
          name="pricetags-outline"
          color="primary"
          slot="end"
        ></ion-icon>
      </ion-item>
      <ion-item
        (click)="showLocationPickerModal()"
        class="cy-enable-js-button"
        [button]="true"
        centerSlot
      >
        <ion-label>
          Geo Tag

          <ion-note *ngIf="!geoLocation">None</ion-note>
          <ion-note *ngIf="geoLocation"
            >({{ geoLocation.lat }}/{{ geoLocation.lon }})</ion-note
          >
        </ion-label>
        <ion-icon name="location-outline" color="primary" slot="end"></ion-icon>
      </ion-item>
      <!--      <ion-item-->
      <!--        *ngIf="selectedFeed?.nativeFeed"-->
      <!--        [button]="true"-->
      <!--        topSlot-->
      <!--      >-->
      <!--        <ion-checkbox slot="start"></ion-checkbox>-->
      <!--        <ion-label>-->
      <!--          Inherit categories-->
      <!--        </ion-label>-->
      <!--        <ion-icon-->
      <!--          name="link-outline"-->
      <!--          color="primary"-->
      <!--          slot="end"-->
      <!--        ></ion-icon>-->
      <!--      </ion-item>-->
      <ion-list bottomSlot>
        <ion-item
          (click)="previewFeed()"
          [disabled]="!hasFeed"
          [button]="true"
        >
          <ion-label>
            Preview Feed
          </ion-label>
          <ion-icon name="eye-outline"
                    color="primary"
                    slot="end"></ion-icon>
        </ion-item>
        <ion-item [disabled]="!hasFeed">
          <ion-label color="medium"
                     class="ion-text-center">or</ion-label>
        </ion-item>
        <ng-container *ngIf="!hideCustomizeFeed">
          <ion-item
            (click)="createOrRefineFeed(true)"
            [disabled]="!hasFeed"
            [button]="true"
          >
            <ion-label>
              Advanced Options
            </ion-label>
            <ion-icon name="settings-outline"
                      color="primary"
                      slot="end"></ion-icon>
          </ion-item>
        </ng-container>
        <ion-item
          [disabled]="!hasFeed"
          (click)="createOrRefineFeed(false)"
          color="primary"
          [button]="true"
        >
          <ion-label>
            {{ submitButtonText }}
          </ion-label>
          <ion-icon name="checkmark-outline"
                    slot="end"></ion-icon>
        </ion-item>
      </ion-list>
    </app-transform-website-to-feed>
  </div>
</div>
