<ion-button id="open-import-modal" fill="clear">
  <ion-label> Import </ion-label>
</ion-button>

<ion-popover
  trigger="open-import-modal"
  [animated]="false"
  [showBackdrop]="true"
  alignment="start"
  side="bottom"
>
  <ng-template>
    <ion-content>
      <ion-list>
        <input
          type="file"
          #opmlPicker
          (change)="importOpml($event)"
          style="display: none"
        />
        <ion-item [button]="true" (click)="openOpmlPicker()">
          Import OPML
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>
