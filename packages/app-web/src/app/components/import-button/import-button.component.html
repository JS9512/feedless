<ion-button
  [color]="color"
  [expand]="expand"
  [fill]="fill"
  id="open-import-modal"
>
  <ion-label>Import</ion-label>
</ion-button>

<ion-popover
  [animated]="false"
  [showBackdrop]="true"
  alignment="start"
  side="bottom"
  trigger="open-import-modal"
>
  <ng-template>
    <ion-content>
      <ion-list>
        <input
          #opmlPicker
          (change)="importOpml($event)"
          style="display: none"
          type="file"
        />
        <ion-item (click)="openOpmlPicker()" [button]="true">
          Import OPML
        </ion-item>
        <!--        <ion-item [button]="true" (click)="openUrlImporter()">-->
        <!--          Import Urls-->
        <!--        </ion-item>-->
      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>
