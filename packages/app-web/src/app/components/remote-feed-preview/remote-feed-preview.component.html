<div class="flex__row">
  <div *ngIf="!noMetaColumn" class="flex__column" style="max-width: 600px">
    <ng-content></ng-content>
  </div>
  <div style="display: flex; flex-direction: column; flex: 1">
    <div
      style="position: relative; overflow-y: auto; overflow-x: auto; flex: 1"
    >
      <ion-list
        *ngIf="feed"
        style="position: absolute; width: 100%; opacity: 0.6"
      >
        <ion-item *ngIf="feed.items.length === 0">
          <ion-label>Feed is empty</ion-label>
        </ion-item>
        <app-remote-feed-item
          *ngFor="let item of feed.items; let feedIndex = index"
          [feedItemIndex]="feedIndex + 1"
          [feedItem]="item"
        ></app-remote-feed-item>
      </ion-list>
    </div>
  </div>
</div>
