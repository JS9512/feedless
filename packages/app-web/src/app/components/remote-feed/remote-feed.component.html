<div style="flex: 1; display: flex; flex-direction: column; position: relative">
  <ion-item *ngIf="showTitle">
    <ion-label>
      <h3>
        <a [href]="feedUrl" target="_blank">
          {{ title }}
        </a>
      </h3>
    </ion-label>
  </ion-item>
  <ng-content></ng-content>
  <div style="flex: 1; display: flex; position: relative; overflow: auto">
    <ion-spinner
      *ngIf="loading"
      class="cy-remote-feed--busy"
      name="dots"
    ></ion-spinner>
    <ng-container *ngIf="!loading">
      <div *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      <ion-list *ngIf="!errorMessage" class="cy-remote-feed remote-feed">
        <ion-item
          *ngFor="let item of feedItems; let feedIndex = index"
          class="cy-feed-item"
        >
          <!--          <app-bubble-->
          <!--            *ngIf="filter"-->
          <!--            [color]="filterChanged ? 'gray' : item.omitted ? 'red' : 'green'"-->
          <!--          ></app-bubble>-->
          <ion-label>
            <p>
              <ion-note>{{ feedIndex + 1 }}.</ion-note>
            </p>
            <h2 *ngIf="item.contentTitle" class="cy-remote-feed__title">
              {{ item.contentTitle }}
            </h2>
            <h2 *ngIf="!item.contentTitle" class="cy-remote-feed__title">
              <del>Empty Title</del>
            </h2>
            <p>
              <a
                [href]="item.url"
                class="title"
                referrerpolicy="no-referrer"
                target="_blank"
                >{{ item.url }}</a
              >
            </p>
            <p class="cy-remote-feed__date-published">
              Published
              {{ toDate(item.publishedAt) | date: dateFormat }}
            </p>
            <p *ngIf="item.startingAt">
              Starting
              {{ toDate(item.startingAt) | date: dateFormat }}
            </p>
            <p class="cy-remote-feed__body ion-text-wrap">
              {{ item.contentText }}
            </p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ng-container>
  </div>
</div>
