<div class="url-form flex__row">
  <form (ngSubmit)="triggerUpdate()">
    <ion-searchbar
      [formControl]="queryFc"
      [placeholder]="placeholder"
      search-icon="earth-outline"
      show-clear-button="never"
      slot="secondary"
    ></ion-searchbar>
    <ion-button [color]="color ?? 'light'">
      {{ buttonText }}
      <ion-icon [slot]="buttonText ? 'end': ''" name="chevron-forward-outline"></ion-icon>
    </ion-button>
  </form>
</div>
