<div class="url-form flex__row">
  <form (ngSubmit)="triggerUpdate()">
    <ion-input
      [formControl]="queryFc"
      [placeholder]="placeholder"
      class="cy-searchbar-input"
      slot="secondary"
      fill="outline"
      style="--padding-start: 10px"
    ></ion-input>

    <ion-button
      [color]="color ?? 'light'"
      *ngIf="!loading"
      class="cy-searchbar-button"
      type="submit"
      (click)="triggerUpdate()"
    >
      {{ buttonText }}
      <ion-icon
        [slot]="buttonText ? 'end' : ''"
        name="chevron-forward-outline"
      ></ion-icon>
    </ion-button>

    <ion-button color="danger" *ngIf="loading">
      <ion-spinner name="crescent" class="ion-margin-end"></ion-spinner>
      Busy
    </ion-button>
  </form>
</div>
