<ion-popover
  #popover
  (ionPopoverWillPresent)="focusSearchbar()"
  (keydown.arrowDown)="focusNext()"
  (keydown.arrowUp)="focusPrevious()"
  (keydown.enter)="pickInFocus()"
  (keydown.escape)="clearOrDismiss($event)"
  [animated]="false"
  [showBackdrop]="true"
  alignment="start"
  side="bottom"
>
  <ng-template>
    <ion-content>
      <ion-header *ngIf="!hideFilter">
        <ion-searchbar
          #searchbar
          (ngModelChange)="indexInFocus = 0"
          [(ngModel)]="query"
          [placeholder]="placeholder"
          class="ion-no-padding"
        ></ion-searchbar>
      </ion-header>
      <ion-list>
        <!--        (mouseenter)="indexInFocus = i"-->
        <ion-item
          (click)="pick(option)"
          *ngFor="let option of filteredOptions(); let i = index"
          [button]="true"
          [ngClass]="{
            '--focus': i === indexInFocus,
            '--selected': option === currentValue
          }"
        >
          <ion-label>
            {{ label(option) }}
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>

<ion-button
  (click)="togglePopover(popover, $event)"
  [color]="color"
  [disabled]="disabled"
  [ngClass]="{ error: error }"
>
  <ng-content></ng-content>
</ion-button>
