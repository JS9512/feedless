<div
  (keydown.enter)="$event.stopPropagation()"
  (keydown)="handleCtrlDown($event)"
  (keyup)="handleCtrlUp($event)"
  (keydown.arrowDown)="$event.stopPropagation()"
  (keydown.arrowUp)="$event.stopPropagation()"
  class="editor-wrapper"
>
  <ion-toolbar *ngIf="controls">
    <ion-buttons>
      <ion-button title="Bold" *ngIf="isEnabled('bold')">B</ion-button>
      <ion-button title="Italic" *ngIf="isEnabled('italic')">I</ion-button>
      <ion-button title="Heading" *ngIf="isEnabled('header')">H</ion-button>
      <ion-button title="List" *ngIf="isEnabled('list')">
        <ion-icon name="list-outline"></ion-icon>
      </ion-button>
      <ion-button title="Link" *ngIf="isEnabled('link')">
        <ion-icon name="link-outline"></ion-icon>
      </ion-button>
      <ion-button title="Attachment" *ngIf="isEnabled('attachment')">
        <ion-icon name="attach-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-select *ngIf="isEnabled('code')">
      <ion-select-option>HTML</ion-select-option>
      <ion-select-option>Text</ion-select-option>
      <ion-select-option>Markdown</ion-select-option>
    </ion-select>
  </ion-toolbar>
  <div
    #editor
    class="editor"
    [ngClass]="{ 'editor--ctrl-pressed': ctrlPressed }"
  ></div>
</div>
