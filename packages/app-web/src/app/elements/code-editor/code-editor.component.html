<div
  (keydown.enter)="$event.stopPropagation()"
  (keydown)="handleCtrlDown($event)"
  (keyup)="handleCtrlUp($event)"
  (keydown.arrowDown)="$event.stopPropagation()"
  (keydown.arrowUp)="$event.stopPropagation()"
  class="editor-wrapper"
>
  <ion-toolbar>
    <ion-buttons>
      <ion-button title="Bold">B</ion-button>
      <ion-button title="Italic">I</ion-button>
      <ion-button title="Heading">H</ion-button>
      <ion-button title="List">
        <ion-icon name="list-outline"></ion-icon>
      </ion-button>
      <ion-button title="Link">
        <ion-icon name="link-outline"></ion-icon>
      </ion-button>
      <ion-button title="Attachment">
        <ion-icon name="attach-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <div
    #editor
    class="editor"
    [ngClass]="{ 'editor--ctrl-pressed': ctrlPressed }"
  ></div>
</div>
