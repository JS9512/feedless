<ion-header>
  <ion-toolbar>
    <ion-title>Source</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-scrape-source (sourceChanged)="handleSourceChanged($event)"></app-scrape-source>
</ion-content>

<ion-footer>
  <ion-button color="success" (click)="save()" expand="full">Save</ion-button>
</ion-footer>
