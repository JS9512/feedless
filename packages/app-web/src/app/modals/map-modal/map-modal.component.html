<ion-header>
  <ion-toolbar>
    <ion-title>Map</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-map
    [position]="position"
    (positionChange)="handlePositionChange($event)"
    [perimeter]="perimeter"
  ></app-map>
</ion-content>
