<ion-header>
  <ion-toolbar>
    <ion-title>{{ modalTitle }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-feed-builder
    [hideSearchBar]="false"
    [hideCustomizeFeed]="true"
    [submitButtonText]="submitButtonText"
    [source]="source"
    (selectedRepositoryChanged)="handleRepository($event)"
    (selectedFeedChanged)="handleFeed($event)"
  ></app-feed-builder>
</ion-content>
