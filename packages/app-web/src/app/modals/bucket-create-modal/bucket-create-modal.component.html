<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Create Bucket</ion-title>
    <ion-buttons slot="end">
      <ion-button color="success"
                  [disabled]="bucketFc.invalid"
                  fill="solid"
                  (click)="applyChanges()">
        Save
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-bucket-edit [formControl]="bucketFc"></app-bucket-edit>
</ion-content>
