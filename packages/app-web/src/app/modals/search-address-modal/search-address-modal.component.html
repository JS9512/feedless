<ion-header>
  <ion-toolbar>
    <ion-title>Search Address</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-searchbar
    placeholder="Enter address or location"
    (querySubmit)="searchAddress($event)"
  ></app-searchbar>
  <ion-list>
    <ion-item
      (click)="pick(match)"
      *ngFor="let match of matches"
      [button]="true"
    >
      <ion-label>
        {{ match.display_name }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
