<ion-header>
  <ion-toolbar>
    <ion-title>Terms of Services</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="terms">
  <p>
    Hi, before you can get started, read our terms and conditions and accept
    them.
  </p>
  <app-terms></app-terms>

  <p>
    By using our software, you agree to these terms of service. If you do not
    agree with any part of these terms, please do not access or use our
    software.
  </p>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()" color="danger" fill="solid">
        Reject Terms
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button
        (click)="accept()"
        [disabled]="loading"
        color="primary"
        fill="solid"
      >
        <ion-spinner
          *ngIf="loading"
          class="ion-margin-end"
          color="dark"
          name="dots"
        ></ion-spinner>
        Understood and Accept Terms
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
