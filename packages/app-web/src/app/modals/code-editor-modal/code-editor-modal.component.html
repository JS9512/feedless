<ion-header>
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-code-editor
    [contentType]="contentType"
    [markdownControls]="controls"
    [readOnly]="readOnly"
    [text]="text"
  ></app-code-editor>
</ion-content>
