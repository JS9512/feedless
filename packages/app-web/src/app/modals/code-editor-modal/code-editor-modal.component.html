<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Code</ion-title>
    <ion-buttons slot="end">
      <ion-button color="success" fill="solid" (click)="applyChanges()">
        Apply
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-code-editor [formControl]="codeFC"></app-code-editor>
</ion-content>
