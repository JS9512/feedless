<ion-header>
  <ion-toolbar>
    <ion-title>Editor</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-input label="Title"
                 labelPlacement="floating"
                 placeholder="Title"
                 [formControl]="formFg.controls.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Url (Optional)"
                 labelPlacement="floating"
                 placeholder="Url" [formControl]="formFg.controls.url"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        Publishing
        <ion-note *ngIf="!isPublishedInFuture()">ASAP</ion-note>
        <ion-note *ngIf="isPublishedInFuture()">Scheduled</ion-note>
      </ion-label>
      <ion-datetime-button datetime="datetime"></ion-datetime-button>

      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime id="datetime"></ion-datetime>
        </ng-template>
      </ion-modal>

    </ion-item>
  </ion-list>

  <app-code-editor [text]="formFg.value.content"
                   (textChange)="formFg.controls.content.setValue($event)"
                   [controls]="false"></app-code-editor>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
<!--      <ion-button-->
<!--        (click)="saveDocumentDraft()"-->
<!--      >-->
<!--        Save Draft-->
<!--      </ion-button>-->
      <ion-button
        (click)="saveDocument()"
        color="primary"
        fill="solid"
      >
        Save
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
