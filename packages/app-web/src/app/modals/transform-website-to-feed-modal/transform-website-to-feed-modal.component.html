<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Website to Feed</ion-title>
    <ion-buttons slot="end">
      <ion-button
        color="success"
        fill="solid"
        [disabled]="isValid"
        (click)="applyChanges()"
      >
        Continue
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-transform-website-to-feed [scrapeRequest]="scrapeRequest"
                                 [scrapeResponse]="scrapeResponse"
                                 (statusChanges)="isValid = $event == 'valid'"
                                 (selectedFeedChanges)="selectedFeed = $event"></app-transform-website-to-feed>
</ion-content>
