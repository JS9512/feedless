<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Website to Feed</ion-title>
    <ion-buttons slot="end">
      <ion-button
        (click)="applyChanges()"
        [disabled]="isValid"
        color="success"
        fill="solid"
      >
        Continue
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-transform-website-to-feed
    (selectedFeedChange)="handleFeedChange($event)"
    (statusChange)="handleStatusChange($event)"
    [scrapeRequest]="scrapeRequest"
    [scrapeResponse]="scrapeResponse"
  ></app-transform-website-to-feed>
</ion-content>
