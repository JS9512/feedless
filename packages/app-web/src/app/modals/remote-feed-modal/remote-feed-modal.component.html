<ion-header>
  <ion-toolbar>
    <ion-title>Feed Preview</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-spinner name="dots" *ngIf="!feed"></ion-spinner>
  <app-remote-feed-preview
    *ngIf="feed"
    [noMetaColumn]="true"
    [feed]="feed"
  ></app-remote-feed-preview>
</ion-content>
