<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Agents</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary"
                  (click)="applyChanges()">
        Apply
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-agents></app-agents>
</ion-content>
