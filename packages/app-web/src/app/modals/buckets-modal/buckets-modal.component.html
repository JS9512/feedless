<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Buckets</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="createBucket()">
        Create Bucket
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content scroll-y="false">
  <ion-searchbar [formControl]="queryFC" placeholder="Type here..."></ion-searchbar>
  <ion-list class="ion-content-scroll-host">
    <ion-item *ngIf="buckets.length === 0">
      <em>Empty</em>
    </ion-item>
    <ion-item
      *ngFor="let bucket of buckets"
      (click)="onClickBucket(bucket)"
      [button]="true"
      class="content"
    >
      <ion-label>{{ bucket.title }}</ion-label>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
