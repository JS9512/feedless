<ion-list>
  <ion-item routerLink="/builder" color="primary">
    <ion-label>
      New Feed
    </ion-label>
  </ion-item>
  <ion-item [routerLink]="'/f/'+sub.id" *ngFor="let sub of feeds">
    <ion-label>
      <h3>{{ sub.title }}</h3>
      <p>{{ getPageUrl(sub) }}</p>
    </ion-label>
  </ion-item>
</ion-list>
