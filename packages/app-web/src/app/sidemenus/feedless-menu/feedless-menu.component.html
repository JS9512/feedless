<ion-list style="flex: 1">
  <ion-menu-toggle
    auto-hide="false"
    *ngFor="let page of appPages; let i = index"
  >
    <ion-item
      routerDirection="root"
      [href]="[page.url]"
      [color]="page.color ? page.color : undefined"
      lines="none"
      detail="false"
    >
      <ion-label>{{ page.title }}</ion-label>
    </ion-item>
  </ion-menu-toggle>
</ion-list>
