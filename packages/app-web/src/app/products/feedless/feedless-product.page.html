<ion-header [translucent]="true">
  <ion-toolbar
    color="danger"
    style="padding-right: 5px; padding-left: 5px"
    *ngIf="session?.user?.purgeScheduledFor"
  >
    <ion-label>
      This account is scheduled to be deleted in
      {{fromNow(session.user?.purgeScheduledFor)}}
    </ion-label>
    <ion-button slot="end" color="dark" (click)="cancelAccountDeletion()">
      Cancel Deletion
    </ion-button>
  </ion-toolbar>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <div class="title">
      <div routerLink="/" style="cursor: pointer">
        <span [innerHtml]="productConfig?.titleHtml"></span>
      </div>

      <ion-buttons class="ion-margin-horizontal">
        <app-repositories-button
          name="Feeds"
          link="/feeds"
          [product]="GqlProductName.RssProxy"
        ></app-repositories-button>
        <app-agents-button></app-agents-button>
      </ion-buttons>
    </div>

    <ion-buttons slot="end">
      <app-dark-mode-button></app-dark-mode-button>
      <!--      <ion-button routerLink="/plans">-->
      <!--        <ion-label> Pricing </ion-label>-->
      <!--      </ion-button>-->
      <!--      <ion-button href="https://discord.gg/8Tu742HQkr">-->
      <!--        <ion-label> Community </ion-label>-->
      <!--      </ion-button>-->
      <app-login-button></app-login-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-router-outlet></ion-router-outlet>
</ion-content>
