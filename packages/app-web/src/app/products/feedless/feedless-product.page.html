<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <div class="flex__row ion-align-items-center">
      <app-product-title></app-product-title>

      <ion-buttons class="ion-margin-start">
        <ion-button routerLink="/repositories" routerLinkActive="active">
          <ion-label> Repositories </ion-label>
        </ion-button>
        <ion-button href="/agents" routerLinkActive="active">
          <ion-label>
            Agents
            <!--            <ion-note>(0/1)</ion-note>-->
          </ion-label>
        </ion-button>
        <ion-button
          href="/builder"
          routerLinkActive="active"
          fill="solid"
          color="primary"
        >
          <ion-label> Create Feed </ion-label>
        </ion-button>
      </ion-buttons>
    </div>

    <ion-buttons slot="end">
      <app-dark-mode-button></app-dark-mode-button>
      <ion-button routerLink="/plans">
        <ion-label> Pricing </ion-label>
      </ion-button>
      <ion-button href="https://discord.com/invite/QJGkCMhn">
        <ion-label> Community </ion-label>
      </ion-button>
      <app-login-button></app-login-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
