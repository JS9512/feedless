<ion-header *ngIf="subscription?.disabledFrom">
  <ion-toolbar color="danger">
    <ion-text style="font-size: 16px" class="ion-padding-horizontal"
      >This feed will expire in
      <strong>{{fromNow(subscription.disabledFrom)}}</strong></ion-text
    >
    <ion-button
      slot="end"
      color="light"
      class="ion-margin-horizontal"
      shape="round"
    >
      Remove Expiry
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-header *ngIf="subscription?.archived">
  <ion-toolbar color="medium">
    <ion-text style="font-size: 16px" class="ion-padding-horizontal">
      Feed is archived. It will not be updated.
    </ion-text>
    <ion-button
      slot="end"
      color="light"
      class="ion-margin-horizontal"
      shape="round"
    >
      Resume
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div *ngIf="busy">
    <ion-spinner name="dots"></ion-spinner>
  </div>
  <div *ngIf="!busy" style="margin-top: 50px">
    <div class="flex__row">
      <h2 style="flex: 1">{{ subscription.title }}</h2>
      <div class="ion-align-self-center">
        <ion-button [href]="feedUrl">
          <ion-icon name="logo-rss" slot="start"></ion-icon>
          Feed</ion-button
        >
      </div>
    </div>
    <p>{{ subscription.description }}</p>
    <!--    <p>{{ subscription.retention.maxItems }}{{ subscription.retention.maxAgeDays }}</p>-->

    <ion-list>
      <ion-item *ngIf="documents.length === 0">
        <ion-label> Feed has no items. </ion-label>
      </ion-item>
      <ion-item *ngFor="let document of documents">
        <!--        todo add link -->
        <ion-label>
          <h3><a [href]="document.url">{{document.contentTitle}}</a></h3>
          <p class="ion-text-wrap">{{document.contentText}}</p>
        </ion-label>
        <ion-button (click)="deleteWebDocument(document)"> Delete </ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
