<ion-header *ngIf="subscription">
  <ion-toolbar color="danger">
    <ion-text style="font-size: 16px;" class="ion-padding-horizontal">This trial subscription will expire at <strong>{{subscription.disabledFrom | date: dateFormat}}</strong></ion-text>
    <ion-button slot="end" color="primary" class="ion-margin-horizontal" shape="round">
      Transfer Ownership
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div *ngIf="busy">
    <ion-spinner name="dots"></ion-spinner>
  </div>
  <div *ngIf="!busy">
    <h2>{{ subscription.title }}</h2>
    <p>{{ subscription.description }}</p>

    <ion-list>
      <ion-item *ngFor="let document of documents">
<!--        todo add link -->
        <ion-label>
          <h3>{{document.contentTitle}}</h3>
          <p class="ion-text-wrap">{{document.contentText}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
<!--    <div *ngIf="documents.length === 1">-->
<!--      <p>Version from {{documents[0].createdAt | date: dateTimeFormat}}</p>-->
<!--      <img [src]="'data:image/png;base64, '+documents[0].contentRaw" alt="" />-->
<!--    </div>-->
  </div>
</ion-content>
