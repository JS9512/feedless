<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <div class="title">
      <div class="ion-hide-xl-up" routerLink="/" style="cursor: pointer">
        <span [innerHtml]="config.titleHtml"></span>
      </div>

      <div style="flex: 1">
        <app-searchbar style="--width: 350px;"
                       [value]="url"
                       placeholder="Type a Url"
                       (querySubmit)="triggerUpdate($event)"></app-searchbar>
      </div>
    </div>

    <ion-buttons slot="end">
      <ion-item [button]="true" (click)="profile.setColorScheme(!isDarkMode)">
        <ion-icon *ngIf="isDarkMode" name="sunny-outline"></ion-icon>
        <ion-icon *ngIf="!isDarkMode" name="moon-outline"></ion-icon>
      </ion-item>
      <ion-button routerLink="login">Login</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-router-outlet></ion-router-outlet>
</ion-content>
