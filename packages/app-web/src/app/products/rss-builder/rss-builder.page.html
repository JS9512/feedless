<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <div class="url-form">
      <form (ngSubmit)="triggerUpdate()">
        <ion-searchbar
          slot="secondary"
          [(ngModel)]="url"
          [ngModelOptions]="{standalone: true}"
          search-icon="globe-outline"
          placeholder="Type a URL to a website"
          show-clear-button="never"
        ></ion-searchbar>
        <ion-button
          type="submit"
          slot="end"
          fill="solid"
          color="light"
          class="ion-no-margin"
          (click)="triggerUpdate()"
        >
          <ion-icon name="arrow-forward-outline"></ion-icon>
        </ion-button>
      </form>
    </div>

    <ion-buttons slot="end">
      <ion-item [button]="true" (click)="profile.setColorScheme(!isDarkMode)">
        <ion-icon *ngIf="isDarkMode" name="sunny-outline"></ion-icon>
        <ion-icon *ngIf="!isDarkMode" name="moon-outline"></ion-icon>
      </ion-item>

      <ion-item [button]="true" id="open-modal" [disabled]="loading">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-item>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content
  [fullscreen]="true"
>
  <div class="ion-margin" *ngIf="loading">
    <ion-spinner name="dots"></ion-spinner>
  </div>

  <div
    style="
      height: 300px;
      align-items: center;
      justify-content: center;
      display: flex;
    "
    *ngIf="!loading && !scrapeResponse"
  >
    Welcome to RSS-Builder
  </div>

  <app-transform-website-to-feed *ngIf="scrapeResponse"
                                 [scrapeRequest]="scrapeRequest"
                                 [scrapeResponse]="scrapeResponse"
                                 (selectedFeedChanges)="selectedFeed = $event"
                                 (statusChanges)="hasFeed = $event === 'valid'">
    <ion-item [button]="true"
              (click)="generateFeed()"
              [color]="hasFeed ? 'success': undefined">
      Generate Feed
      <ion-icon name="flask-outline" slot="end"></ion-icon>
    </ion-item>
  </app-transform-website-to-feed>

</ion-content>
