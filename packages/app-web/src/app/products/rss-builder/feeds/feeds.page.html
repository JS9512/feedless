<ion-content>
  <div class="limited-width-pane">
    <ion-breadcrumbs>
      <ion-breadcrumb routerLink="/">Home</ion-breadcrumb>
      <ion-breadcrumb>Your Feeds</ion-breadcrumb>
    </ion-breadcrumbs>

    <h3>Feeds</h3>

    <ion-list>
      <ion-item *ngFor="let feed of feeds">
        <app-bubble></app-bubble>
        <ion-label>
          <h2>
            <a [routerLink]="'/feeds/' + feed.id">
              {{ feed.title }}
            </a>
            <ion-chip>
              {{feed.visibility}}
            </ion-chip>
          </h2>
          <p>{{ feed.description }}</p>
          <p>
            Fine

            Updated yesterday
          </p>
        </ion-label>
        <app-histogram [data]="feed.activity"></app-histogram>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
