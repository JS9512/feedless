<ion-header [translucent]="true">
  <app-trial-warning></app-trial-warning>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <div class="title">
      <div routerLink="/" style="cursor: pointer">
        <span [innerHtml]="productConfig?.titleHtml"></span>
      </div>

      <ion-buttons class="ion-margin-horizontal">
        <app-repositories-button name="Feeds" link="/feeds"></app-repositories-button>
        <app-agents-button></app-agents-button>
      </ion-buttons>
    </div>

    <ion-buttons slot="end">
      <ion-button
        *ngIf="serverSettings.isSelfHosted()"
        href="https://discord.gg/6ySGeryD"
        target="_blank"
        class="ion-hide-md-down"
      >
        Community
      </ion-button>
      <ion-button
        *ngIf="serverSettings.isSelfHosted()"
        target="_blank"
        href="https://gihub.com/damoeb/rss-proxy"
      >
        <ion-icon name="logo-github" slot="start"></ion-icon>
        <span class="ion-hide-md-down"> Documentation </span>
      </ion-button>
      <ion-button
        fill="solid"
        color="primary"
        routerLinkActive="hidden"
        routerLink="/builder"
      >
        Create Feed
      </ion-button>
      <app-dark-mode-button></app-dark-mode-button>
      <ion-button *ngIf="!serverSettings.isSelfHosted()" routerLink="/plans">
        Pricing
      </ion-button>
      <app-login-button></app-login-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-router-outlet></ion-router-outlet>
</ion-content>
