<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <div class="title">
      <div
        class="ion-hide-xl-up ion-hide-md-down"
        routerLink="/"
        style="cursor: pointer"
      >
        <span [innerHtml]="productConfig?.titleHtml"></span>
      </div>

      <app-searchbar
        buttonText="Create Feed"
        color="primary"
        *ngIf="showSearchBar"
        [value]="url"
        placeholder="Type a Url of a website"
      ></app-searchbar>
    </div>

    <ion-buttons slot="end">
      <app-dark-mode-button></app-dark-mode-button>
      <ion-button routerLink="/plans"> Pricing </ion-button>
      <app-login-button></app-login-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-router-outlet></ion-router-outlet>
</ion-content>
