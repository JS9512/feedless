<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>scrape</ion-title>
    <ion-buttons slot="end">
      <ion-item [button]="true" (click)="profile.setColorScheme(!isDarkMode)">
        <ion-icon *ngIf="isDarkMode" name="sunny-outline"></ion-icon>
        <ion-icon *ngIf="!isDarkMode" name="moon-outline"></ion-icon>
      </ion-item>

      <ion-item [button]="true" id="open-modal" [disabled]="loading">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-item>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content
  [fullscreen]="true"
>

</ion-content>
