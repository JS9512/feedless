<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title class="ion-hide-lg-up"><span [innerHtml]="config.titleHtml"></span></ion-title>

    <ion-buttons slot="end">
      <ion-button routerLink="/plans">Pricing</ion-button>
      <ion-item [button]="true"
                (click)="profile.setColorScheme(!isDarkMode)">
        <ion-icon *ngIf="isDarkMode" name="sunny-outline"></ion-icon>
        <ion-icon *ngIf="!isDarkMode" name="moon-outline"></ion-icon>
      </ion-item>
      <ion-button
        routerLink="/login"
        class="cy-login-button"
        *ngIf="!authorization?.loggedIn"
      >
        Login
      </ion-button>

      <ion-button
        routerLink="/profile"
        class="cy-profile-button"
        *ngIf="authorization?.loggedIn"
      >
        <ion-icon name="person-outline"></ion-icon>
      </ion-button>
<!--      <ion-button color="success" fill="solid">Get Started</ion-button>-->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content
  [ngClass]="{dark: isDarkMode, light: !isDarkMode}"
>
  <ion-router-outlet></ion-router-outlet>
</ion-content>
