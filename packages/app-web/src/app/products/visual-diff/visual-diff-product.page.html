<ion-header>
  <app-trial-warning></app-trial-warning>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <div style="display: flex">
      <div
        routerLink="/"
        style="cursor: pointer; align-content: center"
      >
        <span [innerHtml]="productConfig?.titleHtml"></span>
      </div>

      <ion-buttons class="ion-margin-horizontal">
        <app-repositories-button
          name="Trackers"
          link="/feeds"
          [product]="GqlProductName.VisualDiff"
        ></app-repositories-button>
        <app-agents-button></app-agents-button>
      </ion-buttons>
    </div>

    <ion-buttons slot="end">
      <app-dark-mode-button></app-dark-mode-button>
      <ion-button routerLink="/plans" *ngIf="!serverSettings.isSelfHosted()"
        >Pricing</ion-button
      >
      <app-login-button></app-login-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-router-outlet></ion-router-outlet>
</ion-content>
