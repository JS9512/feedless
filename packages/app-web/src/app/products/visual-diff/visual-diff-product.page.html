<ion-header>
  <app-trial-warning></app-trial-warning>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <div class="title">
      <div
        class="ion-hide-xl-up ion-hide-md-down"
        routerLink="/"
        style="cursor: pointer"
      >
        <span [innerHtml]="productConfig?.titleHtml"></span>
      </div>

      <ion-buttons class="ion-margin-horizontal">
        <app-repositories-button name="Trackers" link="/trackers"></app-repositories-button>
        <app-agents-button></app-agents-button>
      </ion-buttons>
    </div>

    <ion-buttons slot="end">
      <app-dark-mode-button></app-dark-mode-button>
      <ion-button routerLink="/plans">Pricing</ion-button>
      <app-login-button></app-login-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-router-outlet></ion-router-outlet>
</ion-content>
