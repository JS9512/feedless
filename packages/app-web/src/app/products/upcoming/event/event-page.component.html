<app-upcoming-header *ngIf="date && location"
                     [date]="date"
                     [location]="location"
                     [categories]="[]"></app-upcoming-header>
<ion-content>
  <div style="
    max-width: 700px;
    margin-left: auto;
    margin-right: auto;
    display: flex;
    flex-direction: column;
  ">
    <ion-spinner *ngIf="loading"></ion-spinner>
    <article itemscope itemtype="https://schema.org/Event"
             style="margin-top: 50px"
             *ngIf="!loading">

      <ion-toolbar style="--background: transparent">
        <ion-buttons>
          <ion-button>
            <ion-icon name="star-outline"></ion-icon>
          </ion-button>
          <ion-button (click)="downloadIcs()">
            <ion-icon name="calendar-number-outline" slot="start"></ion-icon>
            Termin
          </ion-button>
          <ion-button [href]="event.url"
                      target="_blank">
            <ion-icon name="earth-outline" slot="start"></ion-icon>
            Website
          </ion-button>
        </ion-buttons>
      </ion-toolbar>

      <!-- see https://dev.to/daniellimae/best-guide-to-seo-for-devs-6ma -->
      <header>
        <h1 itemprop="title">
          <a [href]="event.url">{{ event.title }}</a>
        </h1>
        <ion-note itemprop="url">{{ event.url }}</ion-note>
        <p *ngIf="event.tags"
           itemprop="keywords"
           [attr.content]="event.tags.join(', ')">
          <ion-badge color="warning" *ngFor="let tag of event.tags">{{ tag }}</ion-badge>
        </p>
        <p class="desc" itemprop="description">
          {{ event.text }}
        </p>
      </header>

      <section>
        <h2>Event Details</h2>
        <p>Start Date: <time itemprop="startDate" datetime="2024-06-20T19:30">June 20, 2024, 7:30 PM</time></p>
        <p>End Date: <time itemprop="endDate" datetime="2024-06-20T22:30">June 20, 2024, 10:30 PM</time></p>
      </section>

      <section *ngIf="event?.latLng">
        <h2>Location</h2>
        <address itemprop="location"
                 itemscope
                 itemtype="https://schema.org/Place">
          <span itemprop="name">Foo</span>
<!--          <p>Bahnhofstrasse 1, 8001 ZÃ¼rich, Switzerland</p>-->
          <div itemprop="geo"
               itemscope
               itemtype="https://schema.org/GeoCoordinates">
            <meta itemprop="latitude"
                  [content]="event.latLng.lat">
            <meta itemprop="longitude"
                  [content]="event.latLng.lon">
          </div>
        </address>
      </section>

    <!--  <footer>-->
    <!--    <p>-->
    <!--      For tickets, visit our-->
    <!--      <a href="https://example.com/tickets"-->
    <!--        >official ticket page</a-->
    <!--      >.-->
    <!--    </p>-->
    <!--  </footer>-->
    </article>
  </div>
</ion-content>
