<ion-header [translucent]="true" style="box-shadow: none">
  <ion-toolbar style="--background: transparent">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <div class="flex__row">
      <div class="title">
        <div class="ion-hide-xl-up" routerLink="/" style="cursor: pointer">
          <span [innerHtml]="productConfig?.titleHtml"></span>
        </div>
      </div>
    </div>

    <ion-buttons slot="end">
      <app-dark-mode-button></app-dark-mode-button>
      <!--      <ion-button tabindex="-1" routerLink="/plans"> Pricing </ion-button>-->
      <app-login-button tabindex="-1"></app-login-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="product--untold-notes">
  <ion-router-outlet></ion-router-outlet>
</ion-content>
