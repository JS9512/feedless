<ion-app [style]="{ '--sidemenu-width': productConfig.sideMenu?.width + 'px' }">
  <ion-split-pane contentId="main-content" when="(min-width: 600px)">
    <ion-menu
      contentId="main-content"
      type="overlay"
      [hidden]="!productConfig.sideMenu"
    >
      <ion-content class="ion-no-padding">
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>

          <ion-title
            style="cursor: pointer"
            routerLink="/"
            slot="start"
            size="small"
          >
            {{ productConfig.name }}
          </ion-title>
        </ion-toolbar>

        <app-feedless-menu
          style="flex: 1"
          *ngIf="isProduct('feedless')"
        ></app-feedless-menu>
        <app-reader-menu
          style="flex: 1"
          *ngIf="isProduct('reader')"
        ></app-reader-menu>
        <app-visual-diff-menu
          style="flex: 1"
          *ngIf="isProduct('visual-diff')"
        ></app-visual-diff-menu>

        <ion-list style="opacity: 0.8">
          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let p of metaPages; let i = index"
          >
            <ion-item
              routerDirection="root"
              [href]="[p.url]"
              lines="none"
              detail="false"
            >
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
