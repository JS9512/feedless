fragment StringFilterParamsFragment on StringFilterParams {
  operator
  value
}
fragment CompositeFieldFilterParamsFragment on CompositeFieldFilterParams {
  index {
    operator
    value
  }
  title {
    ...StringFilterParamsFragment
  }
  content {
    ...StringFilterParamsFragment
  }
  link {
    ...StringFilterParamsFragment
  }
}

fragment SelectorsFragment on Selectors {
  contextXPath
  linkXPath
  extendContext
  dateXPath
  paginationXPath
  dateIsStartOfEvent
}

fragment CompositeFilterParamsFragment on CompositeFilterParams {
  exclude {
    ...CompositeFieldFilterParamsFragment
  }
  include {
    ...CompositeFieldFilterParamsFragment
  }
}

fragment ConditionalTagFragment on ConditionalTag {
  tag
  filter {
    ...CompositeFieldFilterParamsFragment
  }
}

fragment DiffEmailForwardParamsFragment on DiffEmailForwardParams {
  inlineDiffImage
  inlineLatestImage
  inlinePreviousImage
  compareBy {
    field
    fragmentNameRef
  }
  nextItemMinIncrement
}

fragment PluginExecutionParamsFragment on PluginExecutionParams {
  org_feedless_feed {
    generic {
      ...SelectorsFragment
    }
  }
  org_feedless_diff_email_forward {
    ...DiffEmailForwardParamsFragment
  }
  org_feedless_filter {
    ...CompositeFilterParamsFragment
  }
  org_feedless_fulltext {
    readability
    inheritParams
  }
  org_feedless_conditional_tag {
    ...ConditionalTagFragment
  }
  jsonData
}

fragment SourceFragment on ScrapeRequest {
  id
  errornous
  tags
  localized {
    lat
    lon
  }
  lastErrorMessage
  title
  flow {
    ...ScrapeFlowFragment
  }
}

fragment RepositoryFragment on Repository {
  id
  ownerId
  title
  description
  product
  visibility
  tags
  createdAt
  lastUpdatedAt
  nextUpdateAt
  plugins {
    pluginId
    params {
      ...PluginExecutionParamsFragment
    }
  }
  segmented {
    digest
    size
    sortAsc
    sortBy
  }
  refreshCron
  shareKey
  disabledFrom
  archived
  documentCount
  retention {
    maxAgeDays
    maxCapacity
  }
}

fragment ViewportFragment on ViewPort {
  height
  width
  isLandscape
  isMobile
}

fragment ReadabilityFragment on ScrapedReadability {
  url
  content
  contentMime
  contentText
  date
  faviconUrl
  imageUrl
  title
}

fragment RefineOptionsFragment on RefineOptions {
  filter
}

fragment ActionFragment on ScrapeAction {
  execute {
    pluginId
    params {
      ...PluginExecutionParamsFragment
    }
  }
  extract {
    fragmentName
    selectorBased {
      fragmentName
      emit
      xpath {
        value
      }
      max
    }
    imageBased {
      boundingBox {
        x
        y
        h
        w
      }
    }
  }
  type {
    element {
      value
    }
  }
  fetch {
    get {
      ...ScrapePrerenderFragment
    }
  }
  click {
    position {
      x
      y
    }
    element {
      xpath {
        value
      }
      name {
        value
      }
    }
  }
  header {
    value
    name
  }
  select {
    element {
      value
    }
    selectValue
  }
  wait {
    element {
      name {
        value
      }
      xpath {
        value
      }
    }
  }
}
fragment ScrapePrerenderFragment on ScrapePrerender {
  url {
    literal
    variable
  }
  timeout
  viewport {
    ...ViewportFragment
  }
  additionalWaitSec
  language
  waitUntil
}

fragment ScrapeFlowFragment on ScrapeFlow {
  sequence {
    ...ActionFragment
  }
}

fragment ScrapeOptionsFragment on ScrapeRequest {
  flow {
    ...ScrapeFlowFragment
  }
}

fragment FeatureFragment on Feature {
  id
  name
  value {
    id
    numVal {
      value
    }
    boolVal {
      value
    }
  }
}

fragment PaginationFragment on Pagination {
  page
  isLast
  isFirst
  isEmpty
}

fragment WebDocumentFragment on WebDocument {
  id
  tags
  contentTitle
  contentRawMime
  contentRawBase64
  contentHtml
  contentText
  url
  imageUrl
  createdAt
  publishedAt
  startingAt
  tags
  localized {
    lat
    lon
  }
  enclosures {
    ...EnclosureFragment
  }
}

fragment EnclosureFragment on Enclosure {
  size
  duration
  type
  url
}

fragment NativeFeedFragment on NativeFeed {
  title
  description
  domain
  imageUrl
  iconUrl
  websiteUrl
  feedUrl
  status
  lastCheckedAt
  errorMessage
  lastChangedAt
  streamId
  lat
  lon
  ownerId
  createdAt
}
