fragment StringFilterParamsFragment on StringFilterParams {
  operator
  value
}
fragment CompositeFieldFilterParamsFragment on CompositeFieldFilterParams {
  index {
    operator
    value
  }
  title {
    ...StringFilterParamsFragment
  }
  content {
    ...StringFilterParamsFragment
  }
  link {
    ...StringFilterParamsFragment
  }
}
fragment SelectorsFragment on Selectors {
  contextXPath
  linkXPath
  extendContext
  dateXPath
  dateIsStartOfEvent
}

fragment RepositoryFragment on Repository {
  id
  ownerId
  title
  description
  visibility
  tags
  createdAt
  activity {
    items {
      count
      index
    }
  }
  lastUpdatedAt
  nextUpdateAt
  plugins {
    pluginId
    params {
      org_feedless_feed {
        generic {
          extendContext
          linkXPath
          contextXPath
          dateIsStartOfEvent
          dateXPath
        }
      }
      org_feedless_diff_email_forward {
        inlineDiffImage
        inlineLatestImage
        inlinePreviousImage
        compareBy
        nextItemMinIncrement
      }
      org_feedless_filter {
        exclude {
          ...CompositeFieldFilterParamsFragment
        }
        include {
          ...CompositeFieldFilterParamsFragment
        }
      }
      org_feedless_fulltext {
        readability
        inheritParams
      }
      org_feedless_conditional_tag {
        tag
        filter {
          ...CompositeFieldFilterParamsFragment
        }
      }
      jsonData
    }
  }
  segmented {
    digest
    size
    sortAsc
    sortBy
  }
  refreshCron
  disabledFrom
  archived
  documentCount
  retention {
    maxAgeDays
    maxItems
  }
  sources {
    id
    errornous
    tags
    lastErrorMessage
    debug {
      network
      html
      console
      cookies
      screenshot
    }
    emit {
      selectorBased {
        min
        max
        xpath {
          value
        }
        expose {
          pixel
          fields {
            min
            max
            name
            value {
              set
              html {
                xpath {
                  value
                }
              }
              text {
                regex
              }
            }
          }
          transformers {
            pluginId
            params {
              org_feedless_feed {
                generic {
                  contextXPath
                  dateXPath
                  dateIsStartOfEvent
                  extendContext
                  linkXPath
                }
              }
            }
          }
        }
      }
      imageBased {
        boundingBox {
          x
          y
          w
          h
        }
      }
    }
    page {
      ...ScrapePageFragment
    }
  }
}

fragment ViewportFragment on ViewPort {
  height
  width
  isLandscape
  isMobile
}

fragment ReadabilityFragment on ScrapedReadability {
  url
  content
  contentMime
  contentText
  date
  faviconUrl
  imageUrl
  title
}

fragment NestedScrapedFieldFragment on ScrapedField {
  ...ScrapedFieldFragment
}
fragment ScrapedFieldFragment on ScrapedField {
  xpath {
    value
  }
  name
  value {
    one {
      mimeType
      data
    }
    many {
      mimeType
      data
    }
    nested {
      name
      xpath {
        value
      }
    }
  }
}

fragment RefineOptionsFragment on RefineOptions {
  filter
}

fragment ActionFragment on ScrapeAction {
  type {
    element {
      value
    }
  }
  click {
    position {
      x
      y
    }
    element {
      xpath {
        value
      }
      name {
        value
      }
    }
  }
  header {
    value
    name
  }
  select {
    element {
      value
    }
    selectValue
  }
  wait {
    element {
      name {
        value
      }
      xpath {
        value
      }
    }
  }
}
fragment ScrapePrerenderFragment on ScrapePrerender {
  viewport {
    ...ViewportFragment
  }
  additionalWaitSec
  language
  waitUntil
}

fragment ScrapePageFragment on ScrapePage {
  prerender {
    ...ScrapePrerenderFragment
  }
  actions {
    ...ActionFragment
  }
  url
  timeout
}
fragment ScrapeOptionsFragment on ScrapeRequest {
  page {
    ...ScrapePageFragment
  }
}

fragment FeatureFragment on Feature {
  name
  value {
    numVal {
      value
    }
    boolVal {
      value
    }
  }
}

fragment PlanFragment on Plan {
  id
  name
  availability
  currentCosts
  beforeCosts
}

fragment PaginationFragment on Pagination {
  page
  isLast
  isFirst
  isEmpty
}

fragment WebDocumentFragment on WebDocument {
  id
  tags
  contentTitle
  contentRawMime
  contentRawBase64
  contentHtml
  contentText
  url
  imageUrl
  createdAt
  publishedAt
  startingAt
  tags
  enclosures {
    ...EnclosureFragment
  }
}

fragment EnclosureFragment on Enclosure {
  size
  duration
  type
  url
}

fragment NativeFeedFragment on NativeFeed {
  title
  description
  domain
  imageUrl
  iconUrl
  websiteUrl
  feedUrl
  status
  lastCheckedAt
  errorMessage
  lastChangedAt
  streamId
  lat
  lon
  ownerId
  createdAt
}
