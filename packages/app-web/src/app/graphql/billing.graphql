fragment BillingFragment on Billing {
  id
  product {
    ...ProductFragment
  }
  createdAt
  isOffer
  isPaid
  isRejected
  paymentMethod
  invoiceRecipientEmail
  invoiceRecipientName
}


fragment LicenseFragment on License {
  isValid
  isLocated
  trialUntil
  isTrial
  data {
    name
    email
    version
    createdAt
    scope
  }
}

query billings($data: BillingsInput!) {
  billings(data: $data) {
    ...BillingFragment
  }
}

mutation upsertBilling(
  $create: BillingCreateInput
  $update: BillingUpdateInput
  $where: BillingWhereUniqueInput
) {
  upsertBilling(create: $create, update: $update, where: $where) {
    ...BillingFragment
  }
}
