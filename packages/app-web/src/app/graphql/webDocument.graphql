query webDocumentById($data: WebDocumentWhereInput!) {
  webDocument(data: $data) {
    ...WebDocumentFragment
  }
}

query webDocumentByIds($data: WebDocumentsInput!) {
  webDocuments(data: $data) {
    ...WebDocumentFragment
  }
}

mutation deleteWebDocumentById($data: DeleteWebDocumentInput!) {
  deleteWebDocument(data: $data)
}
