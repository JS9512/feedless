mutation createSourceSubscriptions($data: SourceSubscriptionsCreateInput!) {
  createSourceSubscriptions(data: $data) {
    ...BasicSourceSubscription
  }
}

query listSourceSubscriptions($data: SourceSubscriptionsInput!) {
  sourceSubscriptions(data: $data) {
    ...BasicSourceSubscription
  }
}

query sourceSubscriptionById($data: SourceSubscriptionWhereInput!) {
  sourceSubscription(data: $data) {
    ...BasicSourceSubscription
  }
}
