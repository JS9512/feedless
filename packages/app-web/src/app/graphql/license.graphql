fragment LicenseFragment on License {
  isValid
  isLocated
  trialUntil
  isTrial
  data {
    name
    email
    version
    createdAt
    scope
  }
}

query license {
  license {
    ...LicenseFragment
  }
}

mutation updateLicense($data: UpdateLicenseInput!) {
  updateLicense(data: $data) {
    ...LicenseFragment
  }
}
