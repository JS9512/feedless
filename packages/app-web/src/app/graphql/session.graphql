fragment PlanFragment on Plan {
  productId
  startedAt
  terminatedAt
}

fragment UserFragment on User {
  id
  hasAcceptedTerms
  hasCompletedSignup
  email
  firstName
  lastName
  createdAt
  purgeScheduledFor
  secrets {
    ...SecretFragment
  }
  plan(product: $product) {
    ...PlanFragment
  }
}
query session($product: ProductCategory!) {
  session {
    isLoggedIn
    user {
      ...UserFragment
    }
  }
}

mutation updateCurrentUser($data: UpdateCurrentUserInput!) {
  updateCurrentUser(data: $data)
}

mutation logout {
  logout
}

fragment SecretFragment on UserSecret {
  id
  validUntil
  type
  lastUsed
  value
  valueMasked
}

mutation createUserSecret {
  createUserSecret {
    ...SecretFragment
  }
}

mutation deleteUserSecrets($data: DeleteUserSecretsInput!) {
  deleteUserSecrets(data: $data)
}
