query scrape($data: ScrapeRequestInput!) {
  scrape(data: $data) {
    url
    debug {
      console
      cookies
      contentType
      statusCode
      screenshot
      html
      metrics {
        queue
        render
      }
      viewport {
        width
        height
      }
    }
    failed
    errorMessage
    elements {
      fragment {
        boundingBox {
          h
          w
          x
          y
        }
        xpath {
          value
        }
      }
      data {
        type
        markup
        text
        pixel
        readability {
          ...BasicReadability
        }
        feeds {
          genericFeeds {
            selectors {
              ...BasicSelectors
            }
            feedUrl
            hash
            score
            count
            samples {
              ...BasicWebDocument
            }
          }
          nativeFeeds {
            transient {
              url
              type
              description
              title
            }
            existing {
              ...BasicNativeFeed
            }
          }
        }
      }
    }
  }
}
