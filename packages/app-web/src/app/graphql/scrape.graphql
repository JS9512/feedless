query scrape($data: ScrapeRequestInput!) {
  scrape(data: $data) {
    url
    debug {
      console
      cookies
      contentType
      statusCode
      screenshot
      html
      metrics {
        queue
        render
      }
      viewport {
        ...ViewportFragment
      }
    }
    failed
    errorMessage
    elements {
      image {
        boundingBox {
          y
          x
          w
          h
        }
        data {
          base64Data
        }
      }
      selector {
        xpath {
          value
        }
        html {
          data
        }
        pixel {
          base64Data
        }
        text {
          data
        }
        fields {
          ...NestedScrapedFieldFragment
        }
      }
    }
  }
}
