query profile {
  profile {
    minimalFeatureState
    isLoggedIn
    user {
      id
      acceptedTermsAndServices
      name
      purgeScheduledFor
      secrets {
        ...BasicSecret
      }
      subscription {
        expiry
        startedAt
        plan {
          ...BasicPlan
        }
      }
    }
  }
}

mutation updateCurrentUser($data: UpdateCurrentUserInput!) {
  updateCurrentUser(data: $data)
}

mutation logout {
  logout
}

fragment BasicSecret on UserSecret {
  id
  validUntil
  type
  lastUsed
  value
  valueMasked
  groupId
}

mutation createUserSecret {
  createUserSecret {
    ...BasicSecret
  }
}

mutation deleteUserSecrets($data: DeleteUserSecretsInput!) {
  deleteUserSecrets(data: $data)
}
