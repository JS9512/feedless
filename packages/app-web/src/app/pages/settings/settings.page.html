<app-feedless-header></app-feedless-header>
<ion-content>
  <div style="display: flex; justify-content: center">
    <div style="width: 700px; margin-top: 100px; margin-bottom: 100px">
      <ion-list>
        <ion-item>
          <h2>Settings</h2>
        </ion-item>
        <ion-item>
          <p>Adjust the server.</p>
        </ion-item>

        <ion-spinner *ngIf="loading" name="dots"></ion-spinner>

        <ng-container *ngIf="!loading">
          <ion-list>
            <ion-item>
              <ion-select
                [formControl]="featureGroupsFc"
                label="Feature Group"
                labelPlacement="start"
              >
                <ion-select-option
                  *ngFor="let group of featureGroups"
                  [value]="group"
                >
                  {{ group.name }}
                </ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item *ngFor="let feature of features; let i = index">
              <ng-container *ngIf="feature.value.numVal">
                <ion-label>{{ feature.name }}</ion-label>
                <ion-input
                  [formControl]="feature.fc"
                  aria-label=""
                  type="number"
                ></ion-input>
              </ng-container>
              <ng-container *ngIf="feature.value.boolVal">
                <ion-checkbox [formControl]="feature.fc" labelPlacement="start">
                  {{ feature.name }}
                </ion-checkbox>
              </ng-container>

              <!--              <ion-button slot="start" color="light" shape="round" *ngIf="featureGroupsFc.value.parentId">-->
              <!--                <ion-icon name="close-outline"></ion-icon>-->
              <!--              </ion-button>-->
            </ion-item>
          </ion-list>
        </ng-container>
      </ion-list>
    </div>
  </div>
</ion-content>
