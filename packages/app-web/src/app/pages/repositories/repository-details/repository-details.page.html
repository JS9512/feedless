<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ source?.title }}
      <ion-chip
        *ngIf="source?.visibility === entityVisibility.IsPrivate"
        [outline]="true"
      >private
      </ion-chip
      >
      <ion-note>
        {{ source?.description }}
      </ion-note>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button
        [href]="feedUrl+'/atom'"
        referrerpolicy="no-referrer"
        shape="round"
        size="small"
      >
        <ion-icon name="logo-rss"></ion-icon>
        RSS
      </ion-button>

      <ion-button
        [href]="feedUrl+'/json'"
        referrerpolicy="no-referrer"
        shape="round"
        size="small"
      >
        <ion-icon name="logo-rss"></ion-icon>
        JSON
      </ion-button>

      <!--        <ion-buttons class="ion-float-end">-->
      <!--          <ion-button (click)="editSource()"> Edit</ion-button>-->
      <!--          |-->
      <!--          <ion-button (click)="deleteSource()" class="cy-delete-bucket-button">-->
      <!--            Delete-->
      <!--          </ion-button>-->
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-buttons>
      <ion-button routerLink="./general" routerLinkActive="active">General</ion-button>
      <ion-button routerLink="./sources" routerLinkActive="active">Sourcing</ion-button>
      <ion-button routerLink="./plugins" routerLinkActive="active">Plugins</ion-button>
      <ion-button routerLink="./delivery" routerLinkActive="active">Delivery</ion-button>
      <ion-button routerLink="./settings" routerLinkActive="active">Settings</ion-button>
<!--      <ion-button routerLink="./settings" routerLinkActive="active">Settings</ion-button>-->
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-router-outlet></ion-router-outlet>
</ion-content>
