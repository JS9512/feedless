<ion-content>
  <div class="limited-width-pane">
    <ion-list>
      <ion-item class="ion-padding-bottom">
        <ion-label>
          <p>
            Subscribe to websites or feeds and push into this repository
          </p>
        </ion-label>
        <ion-button (click)="addSource()">Add Source</ion-button>
      </ion-item>
      <ion-item *ngFor="let source of sources">
        <ion-label>
          <h3>{{source.page.url}}</h3>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
