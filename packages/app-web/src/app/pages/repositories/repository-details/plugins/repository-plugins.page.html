<ion-content>
  <div class="limited-width-pane">
    <ion-list>
      <ion-item class="ion-padding-bottom">
        <ion-label> Use Plugins to transform items or markup. </ion-label>
        <ion-button>Install Plugin</ion-button>
      </ion-item>
      <ion-item *ngFor="let plugin of activePlugins">
        <ion-label>
          <h3>{{plugin.id}}</h3>
          <!--          <p>{{plugin.description}}</p>-->
        </ion-label>
        <ion-button color="danger">Remove</ion-button>
      </ion-item>
      <ion-item *ngFor="let plugin of inactivePlugins">
        <ion-label>
          <h3>{{plugin.name}} <ion-note>{{plugin.type}}</ion-note></h3>
        </ion-label>
        <ion-button color="primary">Activate</ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
