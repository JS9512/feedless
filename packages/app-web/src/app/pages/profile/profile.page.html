<ion-content>
  <div class="limited-width-pane" style="margin-top: 100px">
    <ion-row>
      <ion-col size="8">
        <h1 class="ion-no-margin">Profile</h1>
      </ion-col>
    </ion-row>
    <ion-list class="ion-padding">
      <ion-row *ngIf="serverConfig.isSaas()">
        <ion-col size="3">
          <ion-label class="ion-padding">First Name</ion-label>
        </ion-col>
        <ion-col size="9">
          <ion-input
            aria-label="First Name"
            placeholder="Your first name"
            [formControl]="formFg.controls.firstName"
            fill="outline"
          ></ion-input>
          <!--              <ion-note color="danger">Enter your name</ion-note>-->
        </ion-col>
      </ion-row>
      <ng-container *ngIf="serverConfig.isSaas()">
        <ion-row>
          <ion-col size="3">
            <ion-label class="ion-padding">Last Name</ion-label>
          </ion-col>
          <ion-col size="9">
            <ion-input
              aria-label="Last Name"
              placeholder="Your last name"
              [formControl]="formFg.controls.lastName"
              fill="outline"
            ></ion-input>
          </ion-col>
        </ion-row>
      </ng-container>
      <ion-row>
        <ion-col size="3">
          <ion-label class="ion-padding">Email</ion-label>
        </ion-col>
        <ion-col size="9">
          <ion-input
            aria-label="Email"
            [readonly]="serverConfig.isSelfHosted()"
            fill="outline"
            [formControl]="formFg.controls.email"
            placeholder="Email Adress"
          ></ion-input>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="serverConfig.isSaas()">
        <ion-col push="3" size="9">
          <ion-label color="warning" *ngIf="!formFg.value.emailVerified"
            >Email not verified</ion-label
          >
          <ion-label color="success" *ngIf="formFg.value.emailVerified"
            >Email verified</ion-label
          >
        </ion-col>
      </ion-row>
      <ion-row *ngIf="serverConfig.isSaas()">
        <ion-col size="3">
          <ion-label class="ion-padding">Country</ion-label>
        </ion-col>
        <ion-col size="9">
          <ion-input
            aria-label="Country"
            placeholder="Your country of residence"
            [formControl]="formFg.controls.country"
            fill="outline"
          ></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3">
          <!--          <ion-label class="ion-padding">Email</ion-label>-->
        </ion-col>
        <ion-col size="9">
          <ion-button
            (click)="saveProfile()"
            [disabled]="!(formFg.valid && formFg.dirty)"
            >Save</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-list>
