<ion-header *ngIf="!canSignUp">
  <ion-toolbar color="danger">
    <ion-text class="ion-margin-horizontal">
      Sign Up <span *ngIf="!canLogin">and Log In</span> is currently
      deactivated.
      <span *ngIf="canLogin"
        >If you have an account, Log In works as usual.</span
      >
    </ion-text>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div
    class="flex__column"
    style="justify-content: center; align-items: center; margin-top: 200px"
  >
    <div style="width: 400px">
      <div class="ion-margin-horizontal ion-margin-bottom" *ngIf="hasWaitList">
        <app-newsletter
          headerText="Private Beta"
          bodyText="I haven't opened public signup yet, you can request to join the public beta tough."
          buttonText="Request Access"
        >
          Join us on
          <a
            href="https://discord.com/invite/QJGkCMhn"
            target="_blank"
            referrerpolicy="no-referrer"
          >
            <ion-icon name="logo-discord"></ion-icon>
            discord</a
          >.
        </app-newsletter>
      </div>

      <div
        class="ion-margin-top"
        *ngIf="!canLogin && !hasWaitList && !canSignUp"
      >
        <h3>
          The Doors here are closed for now. Join us on
          <a
            href="https://discord.com/invite/QJGkCMhn"
            target="_blank"
            referrerpolicy="no-referrer"
          >
            <ion-icon name="logo-discord"></ion-icon>
            discord</a
          >.
        </h3>
      </div>

      <div class="ion-margin-top" *ngIf="canLogin">
        <div *ngIf="hasWaitList && !showLogin" class="ion-margin-horizontal">
          If you have an account
          <a href="javascript:void(0)" (click)="showLogin = true">login here</a>
        </div>

        <div *ngIf="!hasWaitList || showLogin">
          <h1 class="ion-margin-start">Login</h1>
          <app-email-login *ngIf="showMailLogin"></app-email-login>

          <div *ngIf="showSSO">
            <ion-card class="ion-margin-top">
              <ion-card-content>
                <ion-button
                  [href]="loginUrl+'github'"
                  color="medium"
                  size="block"
                >
                  <ion-icon name="logo-github" slot="start"></ion-icon>
                  Github
                </ion-button>
              </ion-card-content>
            </ion-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
